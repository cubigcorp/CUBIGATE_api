version: '3.5'

services:
  dp-msv:
    image: dp_msv:hmrxhovql6s4iphm
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]
    ports:
      - "3000:3000"
    volumes:
      - type: tmpfs
        target: /dev/shm
        tmpfs:
           size: 10000000000 # (this means 10GB)

