program: main.py
method: bayes
metric:
  name: syn_in_prv
  goal: maximize
parameters:
  num_candidate:
    values: [2, 4, 6, 8, 12]
  adaptive_variation_degree:
    values: [True, False]
  diversity_lower_bound:
    min: 0.0
    max: 0.9
  loser_lower_bound:
    min: 0
    max: 100
  scheduler_base_deg:
    min: 0.001
    max: 1.0
  num_samples_schedule:
    value: 100,100,100,100,100,100,100,100,100,100,100,100,100,100,100,100,100,100
  num_private_samples:
    value: 100
  result_folder:
    value: /mnt/cubigate/minsy/result/toy
  tmp_folder:
    value: /tmp/toy
  api:
    value: toy
  direct_variate:
    value: True
  epsilon:
    value: 2.0
  delta:
    value: 0.0
  experiment:
    value: True
  toy_private_bounding_ratio: 
    value: 0.4
  private_ratio:
    value: 0.4
  use_scheduler:
    value: True
  variation_degree_scheduler:
    value: linear
  sample_size:
    value: 1024x1024